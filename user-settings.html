<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Keeper/ Settings</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="places.html">Places</a>
        </nav>
    </header>
    <main>
        <h2>Site settings</h2>
        <form class="frmSettings" onsubmit="submit(event)">
            <label for="email">E-mail:</label>
            <input type="email" class="email" name="email" />
            <label for="age">Age: <span id="sAge">26</span></label>
            <input type="range" class="age" name="age" step="10" min="18" max="120" value="26" />
            <label for="dob">Date of Birth:</label>
            <input oninput="onSetDOB(this)" type="date" class="dob" name="dob" />
            <label for="time">Birth Time:</label>
            <input oninput="onSetBirthTime(this)" type="time" class="time" name="time" />
            <h3>Colors</h3>
            <label for="background-color">Background Color: </label>
            <input onchange="onSetBGColor(this)" type="color" class="background-color" name="background-color"
                form="frmRegister" value="#ff0000" />
            <label for="text-color">Text Color: </label>
            <input onchange="onSetColor(this)" type="color" class="text-color" name="text-color" form="frmRegister"
                value="#ff0000" />
            <button>Set</button>
        </form>
    </main>
    <script src="js\utils.service.js"></script>
    <script src="js\storage.service.js"></script>
    <script src="js\user-settings.controller.js"></script>
    <script src="js\user-settings.service.js"></script>
</body>

</html>
